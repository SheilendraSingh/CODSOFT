<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>

    <!-- Title Logo -->

    <link rel="icon" href="one-piece-logo-75.png">

    <!-- Css Sheet -->

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- NavBar -->

    <div class="navbar">

        <!-- Brand Logo -->
        <div class="imgnav">
            <img src="PngItem_2142318.png" alt="">
        </div>

        <!-- Nav List -->
        <!-- for laptop screens -->

        <div class="navList">
            <div class="navItems"><a href="">Home</a></div>
            <div class="navItems"><a href="">Blog</a></div>
            <div class="navItems"><a href="">Page</a></div>
            <div class="navItems"><a href="">Adventures</a></div>
            <div class="navItems"><a href="">About Us</a></div>
            <div class="navItems"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>

        <!-- for mobile screens -->
        <!-- List Open Button -->

        <span id="navlistopn"><a href="javascript:void(0)"><i class="fa-solid fa-bars"
                    onclick="openNav()"></i></a></span>

        <!-- Nav List -->
        <!-- for mobile screens -->

        <div class="navlist" id="mySideNav">

            <!-- List Closing Button -->

            <div class="navlistItems"><a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i
                        class="fa-solid fa-xmark" style="color: #ffffff;"></i></a></div>

            <!-- Nav Items -->

            <div class="navlistItems"><a href="">Home</a></div>
            <div class="navlistItems"><a href="">Blog</a></div>
            <div class="navlistItems"><a href="">Page</a></div>
            <div class="navlistItems"><a href="">Adventures</a></div>
            <div class="navlistItems"><a href="">About Us</a></div>
            <div class="navlistItems"><i class="fa-solid fa-magnifying-glass"></i></div>


        </div>


    </div>

    <!-- Font Awesome Kit -->

    <script src="https://kit.fontawesome.com/16084b42ec.js" crossorigin="anonymous"></script>

    <!-- Js Script -->

    <script src="index.js"></script>
</body>

</html>
