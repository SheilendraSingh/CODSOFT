<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Piece</title>

    <!-- Title Logo -->

    <link rel="icon" href="one-piece-logo-75.png">

    <!-- Css Sheet -->

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="header" id="head">
        <!-- NavBar -->

        <div class="navbar">

            <!-- Brand Logo -->
            <div class="imgnav">
                <img src="PngItem_2142318.png" alt="">
            </div>

            <!-- Nav List -->
            <!-- for laptop screens -->

            <div class="navList">
                <div class="navItems"><a href="">Blog</a></div>
                <div class="navItems"><a href="">Page</a></div>
                <div class="navItems"><a href="">Adventures</a></div>
                <div class="navItems"><a href="">About Us</a></div>
            </div>

            <div class="search-list">
                <div class="Search-Item">
                    <form action="">
                        <div class="search-icon">
                            <i class="fas fas fa-search"></i>
                        </div>
                        <input type="text" class="search" placeholder="Search..."
                            style="border: none; border-radius: 7px; padding: 5px; color: #fff; background-color: #000;" />
                    </form>
                </div>
            </div>

            <!-- for mobile screens -->
            <!-- List Open Button -->

            <span id="navlistopn"><i class="fa-solid fa-bars"></i></span>

            <!-- Nav List -->
            <!-- for mobile screens -->
            <div class="navlist" id="mySideNav">

                <!-- List Closing Button -->

                <div class="navlistItems"><i class="fa-solid fa-xmark" id="navclosbtn"></i></div>

                <!-- Nav Items -->

                <div class="navlistItems"><a href="">Blog</a></div>
                <div class="navlistItems"><a href="">Page</a></div>
                <div class="navlistItems"><a href="">Adventures</a></div>
                <div class="navlistItems"><a href="">About Us</a></div>
                <div class="navlistItems">
                    <form action="">
                        <div class="search-icon">
                            <i class="fas fas fa-search"></i>
                        </div>
                        <input type="text" class="search" placeholder="Search..." />
                    </form>
                </div>

            </div>

        </div>

        <div class="wall-body">
            <div class="angles">
                <i id="fa-left" class="fa-solid angles fa-angle-left" style="color: #e80027;"></i>
            </div>

            <div class="wall">
                <div class="details">
                    <h1 id='CrewName'>
                        Monkey D. Luffy
                    </h1>
                    <p id="Quote">
                        Power isn't determined by your size, but the size of your heart and dreams!
                    </p>
                    <div class="footer">
                        <div class="social">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
                <div class="people">
                    <img id="peopleBanner" src="clipart1278662.png" alt="">
                </div>
            </div>

            <div class="angles">
                <i class="fa-solid angles fa-angle-right" style="color: #000000;"></i>
            </div>
        </div>



    </div>

    <!-- Font Awesome Kit -->

    <script src="https://kit.fontawesome.com/16084b42ec.js" crossorigin="anonymous"></script>

    <!-- Js Script -->

    <script src="index.js"></script>
</body>

</html>
